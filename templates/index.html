<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flower Predictor</h1>
            <button id="theme-toggle" class="theme-toggle">
                <span class="theme-toggle-dark">üåô</span>
                <span class="theme-toggle-light">‚òÄÔ∏è</span>
            </button>
        </header>
        <main>
            <form method="post" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" name="file" id="file" accept="image/*" required>
                    <label for="file">Choose an image</label>
                    <span id="file-name">No file chosen</span>
                </div>
                <button type="submit" class="submit-btn">Predict</button>
            </form>
            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
            {% if image_path %}
                <div class="result">
                    <img src="{{ image_path }}" alt="Uploaded Image" class="uploaded-image">
                    <p class="prediction">Prediction: <span>{{ prediction }}</span></p>
                    <p class="confidence">Confidence: <span>{{ confidence|round(2) }}%</span></p>
                </div>
            {% endif %}
        </main>
    </div>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const fileInput = document.getElementById('file');
        const fileName = document.getElementById('file-name');

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', body.classList.contains('dark-mode'));
        });

        if (localStorage.getItem('dark-mode') === 'true') {
            body.classList.add('dark-mode');
        }

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
            } else {
                fileName.textContent = 'No file chosen';
            }
        });
    </script>
</body>
</html>
